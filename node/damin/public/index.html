<!DOCTYPE html>
<html>
<head>
    <link type="text/css" rel="stylesheet" href="mystyle.css">
    <meta charset="utf-8" />
    <title>Login</title>
</head>
<body>
    <h1>
        다민택시 회원전용 홈페이지
    </h1>
    <div class="box">
        <form action="/login" name="userForm" method="post">
            <div>
                <p>아이디 : <input placeholder="핸드폰 번호를 입력하세요." size="19" name="id" /></p>
                <p>비밀번호 : <input type="password" placeholder="비밀번호를 입력하세요." size="16" name="pw" /></p>
            </div>
            <div class="box-inn">
                <input type="submit" value="로그인" />&nbsp;&nbsp;
                <button type="reset">취소</button><br><br>
        </form>
        <a href="register.html">회원가입</a>
    </div>
    </div>
</body>
</html>
