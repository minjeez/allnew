<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Random Max 추출</title>
</head>

<body>
    <h3>Random Max 추출</h3>
    <hr />
    <script>
        let frn = new Array(5); //빈 배열 생성
        for (let i = 0; i < 5; i++) {
            frn[i] = Math.floor(Math.random() * 100 + 1);
            document.writeln(frn[i])
        }

        let max = frn[0];
        for (let i = 1; i < 5; i++) {
            if (frn[i] > max)
                max = frn[i];
        }
        document.write(max)

    </script>
</body>
</html>
